    body {
      font-family: 'Poppins', sans-serif;
    }

      from {
        opacity: 0;
        transform: translateY(20px);
      }

<body class="bg-white text-gray-900">

  <!-- Login Container -->
  <div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-md p-8 fade-in transition-all duration-500">
      
      <!-- Fixed Header with Logo (Mobile friendly) -->
      <div class="flex flex-nowrap items-center justify-center gap-2 mb-6">
        <span class="text-2xl font-semibold text-black whitespace-nowrap">Welcome back to Knowfiy</span>
      </div>

      <!-- Login Form -->
      <form action="#" method="POST" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
          <input type="email" id="email" name="email" required
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#5c5552] transition-all duration-300" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" required
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#5c5552] transition-all duration-300" />
        </div>
        <button type="submit" class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-900 transition-all duration-300">
          Login
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600 transition-colors duration-300">
        Don't have an account?
        <a href="Sign Up Page.html" class="text-[#5c5552] font-medium hover:underline">Sign up</a>
      </p>
      <p class="mt-2 text-center text-xs">
        <a href="index.html" class="text-gray-500 hover:text-[#5c5552] transition-colors duration-300">← Back to Home</a>
      </p>
    </div>
  </div>
<script>
  const form = document.querySelector('form');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password,
    });

    if (error) {
      alert('Login failed: ' + error.message);
      return;
    }

    // ✅ Login successful
    alert('Login successful!');
    window.location.href = 'index.html';
  });
</script>
</body>
