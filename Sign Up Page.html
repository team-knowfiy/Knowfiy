<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Page | Knowfiy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeInUp 0.6s ease-out both;
    }
  </style>
</head>
<body class="bg-white text-gray-900">

  <!-- Sign Up Container -->
  <div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-md p-8 fade-in transition-all duration-500">
      
      <!-- Fixed Header with Logo (Mobile friendly) -->
      <div class="flex flex-col items-center mb-6">
        <h2 class="text-2xl font-bold text-center">Join Knowfiy</h2>
      </div>

      <!-- Sign Up Form -->
      <form id="signup-form" class="space-y-6">
        <div>
          <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" id="fullname" name="fullname" required
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-blue-50 focus:outline-none focus:ring-2 focus:ring-[#5c5552] transition-all duration-300" />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
          <input type="email" id="email" name="email" required
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-blue-50 focus:outline-none focus:ring-2 focus:ring-[#5c5552] transition-all duration-300" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" required
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#5c5552] transition-all duration-300" />
        </div>
        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#5c5552] transition-all duration-300" />
        </div>
        <button type="submit" class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-900 transition-all duration-300">
          Sign Up
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600 transition-colors duration-300">
        Already have an account?
        <a href="Login in Page.html" class="text-[#5c5552] font-medium hover:underline">Log in</a>
      </p>
      <p class="mt-2 text-center text-xs">
        <a href="index.html" class="text-gray-500 hover:text-[#5c5552] transition-colors duration-300">‚Üê Back to Home</a>
      </p>
    </div>
  </div>

  <!-- Supabase Logic -->
  <script>
    const SUPABASE_URL = 'https://ylgtcwnwdplqwyrqkoxm.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlsZ3Rjd253ZHBscXd5cnFrb3htIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwOTIzOTUsImV4cCI6MjA2ODY2ODM5NX0.sDOHrDw-oGOyLI2LsKBxxycAImHg1-xNOz2dNFqsrz4';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullName = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: { full_name: fullName },
          emailRedirectTo: 'https://team-knowfiy.github.io/Knowfiy/index.html'
        }
      });

      if (error) {
        alert(error.message);
      } else {
        alert('Check your email for a confirmation link!');
        e.target.reset();
      }
    });
  </script>

</body>
</html>
