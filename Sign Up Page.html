<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Knowfiy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeInUp 0.6s ease-out both;
    }

    .popup {
      display: none;
    }
  </style>
  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-md p-8 fade-in">
      <h2 class="text-2xl font-bold text-center mb-6">Join Knowfiy</h2>

      <form id="signup-form" class="space-y-4">
        <div>
          <label for="fullName" class="block text-sm font-medium mb-1">Full Name</label>
          <input type="text" id="fullName" name="fullName" required class="w-full px-4 py-2 border rounded-lg bg-gray-100" />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium mb-1">Email address</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg bg-gray-100" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium mb-1">Password</label>
          <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-lg bg-gray-100" />
        </div>
        <div>
          <label for="confirmPassword" class="block text-sm font-medium mb-1">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required class="w-full px-4 py-2 border rounded-lg bg-gray-100" />
        </div>
        <button type="submit" class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-900 transition-all">
          Sign Up
        </button>
      </form>

      <p class="mt-4 text-center text-sm">
        Already have an account?
        <a href="Login in Page.html" class="text-[#5c5552] font-medium hover:underline">Log in</a>
      </p>
      <p class="mt-2 text-center text-xs">
        <a href="index.html" class="text-gray-500 hover:text-[#5c5552] transition-colors">‚Üê Back to Home</a>
      </p>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup fixed top-4 left-1/2 transform -translate-x-1/2 bg-white border border-gray-300 shadow-lg px-6 py-3 rounded-lg z-50 text-center text-sm font-medium text-gray-800 transition-all"></div>

  <script>
    // Initialize Supabase (add your own credentials)
    const SUPABASE_URL = 'https://ylgtcwnwdplqwyrqkoxm.supabase.co'; // Replace this
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlsZ3Rjd253ZHBscXd5cnFrb3htIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwOTIzOTUsImV4cCI6MjA2ODY2ODM5NX0.sDOHrDw-oGOyLI2LsKBxxycAImHg1-xNOz2dNFqsrz4'; // Replace this

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Handle signup
    const form = document.getElementById("signup-form");
    const popup = document.getElementById("popup");

    function showPopup(message, color = 'green') {
      popup.textContent = message;
      popup.classList.remove("hidden");
      popup.classList.add("block", `bg-${color}-100`, `text-${color}-800`);
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 4000);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        showPopup("Passwords do not match!", 'red');
        return;
      }

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: {
            full_name: fullName
          }
        }
      });

      if (error) {
        showPopup(error.message, 'red');
      } else {
        showPopup("Sign up successful! Please check your email to confirm.", 'green');
        form.reset();
      }
    });
  </script>

</body>
</html>
