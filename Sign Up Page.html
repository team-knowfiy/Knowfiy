<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Page | Knowfiy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeInUp 0.6s ease-out both;
    }
  </style>
</head>
<body class="bg-white text-gray-900">

  <!-- Signup Container -->
  <div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-md p-8 fade-in transition-all duration-500">

      <!-- Header -->
      <div class="flex items-center justify-center gap-x-[4px] mb-6">
        <span class="text-2xl font-semibold text-black transition-colors duration-300">Join Knowfiy</span>
      </div>

      <!-- Signup Form -->
      <form id="signup-form" class="space-y-5">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#5c5552]" />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
          <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#5c5552]" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#5c5552]" />
        </div>
        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#5c5552]" />
        </div>
        <button type="submit" class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-900 transition-all duration-300">
          Sign Up
        </button>
      </form>

      <!-- Footer Links -->
      <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account?
        <a href="Login in Page.html" class="text-[#5c5552] font-medium hover:underline">Log in</a>
      </p>
      <p class="mt-2 text-center text-xs">
        <a href="index.html" class="text-gray-500 hover:text-[#5c5552]">← Back to Home</a>
      </p>
    </div>
  </div>

  <!-- Popup Message -->
  <div id="popup" class="fixed top-8 left-1/2 transform -translate-x-1/2 bg-white shadow-lg border border-gray-300 rounded-md px-6 py-4 z-50 hidden">
    <p id="popup-message" class="text-sm text-gray-800 text-center"></p>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://ylgtcwnwdplqwyrqkoxm.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlsZ3Rjd253ZHBscXd5cnFrb3htIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwOTIzOTUsImV4cCI6MjA2ODY2ODM5NX0.sDOHrDw-oGOyLI2LsKBxxycAImHg1-xNOz2dNFqsrz4'
    );

    function showPopup(message, duration = 4000) {
      const popup = document.getElementById('popup');
      const messageEl = document.getElementById('popup-message');
      messageEl.textContent = message;
      popup.classList.remove('hidden');

      setTimeout(() => {
        popup.classList.add('hidden');
      }, duration);
    }

    const signupForm = document.getElementById('signup-form');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullName = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        showPopup("❌ Passwords do not match.");
        return;
      }

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: {
            full_name: fullName
          },
          emailRedirectTo: 'https://team-knowfiy.github.io/Knowfiy/index.html'
        }
      });

      if (error) {
        showPopup("❌ " + error.message);
      } else {
        showPopup("✅ Signup successful! Check your email.");
        setTimeout(() => {
          window.location.href = "Login in Page.html";
        }, 3000);
      }
    });
  </script>
</body>
</html>
